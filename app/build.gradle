import groovy.json.JsonSlurper

apply plugin: 'com.android.application'
apply plugin: 'androidx.navigation.safeargs'

android {
    compileSdkVersion 30
    buildToolsVersion '30.0.2'

    defaultConfig {
        applicationId "pt.uninova.s4h.citizenhub"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        def configFile = file(rootDir.absolutePath + "/d4lsdk-config.json")
        def config = new JsonSlurper().parseText(configFile.text)

        manifestPlaceholders = [
                clientId      : config.id,
                clientSecret  : config.secret,
                environment   : config.environment,
                redirectScheme: config.redirectScheme,
                debug         : config.debug
        ]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:$desugar_version"

    // Appcompat
    implementation "androidx.appcompat:appcompat:$appcompat_version"

    // Constraintlayout
    implementation "androidx.constraintlayout:constraintlayout:$constraintlayout_version"

    // Lifecycle
    implementation "androidx.lifecycle:lifecycle-livedata:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-service:$lifecycle_version"

    //noinspection LifecycleAnnotationProcessorWithJava8
    annotationProcessor "androidx.lifecycle:lifecycle-compiler:$lifecycle_version"

    // Navigation
    implementation "androidx.navigation:navigation-dynamic-features-fragment:$navigation_version"
    implementation "androidx.navigation:navigation-fragment:$navigation_version"
    implementation "androidx.navigation:navigation-ui:$navigation_version"

    // Recyclerview
    implementation "androidx.recyclerview:recyclerview:$recyclerview_version"

    // Room
    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version"

    // D4L SDK
    implementation("de.gesundheitscloud.hc-sdk-android:sdk-android:$d4lsdk_version") {
        exclude group: 'de.gesundheitscloud.hc-sdk-android', module: 'securestore-jvm'
        exclude group: 'de.gesundheitscloud.hc-sdk-android', module: 'crypto-jvm'
        exclude group: 'de.gesundheitscloud.hc-sdk-android', module: 'auth-jvm'
        exclude group: 'de.gesundheitscloud.sdk-util-multiplatform', module: 'util-jvm'
        exclude group: 'org.threeten', module: 'threetenbp'
    }

    // Material Calendar View
    implementation 'com.github.prolificinteractive:material-calendarview:2.0.1'
    implementation 'com.jakewharton.threetenabp:threetenabp:1.2.4'

